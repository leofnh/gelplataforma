{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static "css/aula.css" %} />
    <title>Contador</title>

</head>
<body>

    <h1>Olá, mundo!</h1>
    <p>Este é o meu primeiro projeto Javascript.</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>

    <br>

    <div id="list">

        <form id="task-form">
        <input type="text" id="task-input" name="tarefa" />

        <button type="submit">Add</button>
        </form>
        <form method="POST" id="tasks" action="/teste/">{% csrf_token %}
            <input id="inputhidden" type="hidden" value="Cadastrar">
            <input id="inputcontagem" type="text" value="">
        </form>
    </div>


    <div id="novo">
        <form id="formnovo">
            <input type="text" id="taskinput" name="tarefa" value="" />
            <button type="submit">Criar</button>
        </form>
        <form method="POST" id="pegou">


        </form>
    </div>

<script src={% static "js/adddiv.js" %}></script>

</body>
</html>
