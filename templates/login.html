{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Logando...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href={% static "assets/titleicon.png" %} />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>



                {% if msg %}
                <div class="col-auto mb-4 mt-4" align="center">
                    <div class="col-sm-4 mb-3">

                     <div class="card h-100">
                    <div class="card-body bg-danger">
                        <font color="white"><h5>Aviso:</h5>
                            {{msg}}
                        </font>
                    </div>
                    </div>

                    </div>
                </div>
                {% endif %}


<div align="center">
    <div class="main-body">

        <div class="col-md-4">
              <div class="card border mt-2">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <div class="mt-3">

                     <form method="POST" class="form-inline" action="/logar/"> {% csrf_token %}
                            <div align="center">
                             <div class="form-group mt-2">
                             <label>CPF</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                             <input type="text" id="perflogin" class="form-control" name="cpf" size="15">

                             </div>
                               <hr>
                             <div class="form-group">
                             <label>SENHA</label>&nbsp;&nbsp;&nbsp;
                             <input type="password" id="cade" class="form-control" name="senha" size="15">

                             </div>

                                  <div class="form-group mt-4">
                                    <input type="submit" class="btn btn-primary" value="Entrar">
                                      <!--
                                      <a href="#" style="decoration:none;">Recuperar Senha</a>
                                      &nbsp;&nbsp;
                                      <a href="#" style="decoration:none;">Novo Cadastro</a> -->
                                  </div>


                                </div>

                     </form>

                    </div>

                  </div>

                </div>


</div>

            <div class="mt-2" align="right">
                <a href="#" style="decoration:none;">Recuperar Senha</a>
                <a href="/novocadastro/" style="decoration:none;">Novo cadastro</a>
            </div>
 </div>
<style>
    #cade {
  background: url("https://icones.pro/wp-content/uploads/2022/08/icone-de-cadenas-de-securite-jaune.png") no-repeat left / 1.9em;
  padding-left: 1.9em;

}


    #perflogin {
  background: url("https://w7.pngwing.com/pngs/355/848/png-transparent-computer-icons-user-profile-google-account-s-icon-account-miscellaneous-sphere-silhouette-thumbnail.png") no-repeat left / 1.9em;
  padding-left: 1.9em;
}
</style>


        <style type="text/css">
body{
    margin-top:20px;
    color: #1a202c;
    text-align: left;
    background-color: #e2e8f0;
}
.main-body {
    padding: 15px;
}
.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}

.gutters-sm {
    margin-right: -8px;
    margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}

.bg-gray-300 {
    background-color: #e2e8f0;
}
.h-100 {
    height: 100%!important;
}
.shadow-none {
    box-shadow: none!important;
}

</style>

</script>


</body>
</html>
