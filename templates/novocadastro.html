                {% if msg %}
                <div class="col-auto mb-4 mt-4" align="center">
                    <div class="col-sm-4 mb-3">
                     <div class="card h-100">
                    <div class="card-body bg-danger">
                        <font color="white"><h5>Aviso:</h5>
                            {{msg}}
                        </font>
                    </div>
                    </div>
                    </div>
                </div>
                {% endif %}




                  {% if cadastrou %}
                <div class="col-auto mb-4 mt-4" align="center">
                    <div class="col-sm-4 mb-3">

                     <div class="card h-100">
                    <div class="card-body bg-success">
                        <font color="white"><h5>Aviso:</h5>
                            {{cadastrou}}
                        </font>
                    </div>
                    </div>

                    </div>
                </div>
                {% endif %}


                <div class="col-auto mb-5 mt-4">
                <div class="row gutters-sm">

                <div class="col-sm-3 mb-3">
                   <form method="POST"  action="/novocadastrar/"> {% csrf_token %}
                  <div class="card h-100">
                    <div class="card-body">
                      <h6 class="d-flex align-items-center mb-3">Dados pessoais</h6>
                      <div class="mt-2">

                        <div class="mt-2 ">

                         <label for="cpf">CPF</label>&nbsp;
                         <input class="form-control col-6" name="cpf" id="cpf" required="required">

                        </div>

                        <div class="mt-2">
                         <label for="nome">NOME</label>&nbsp;
                         <input class="form-control" name="nome" id="nome" required="required">
                          </div>

                          <div class="mt-2">
                            <label for="cpf">E-MAIL</label>&nbsp;
                            <input type="email" class="form-control" name="email" id="email" required="required">
                          </div>

                          <div class="mt-2">
                              <label for="contato">Telefone:</label>
                              <input type="tel" required="required" class="form-control col-6" name="contato" id="contato">
                          </div>

                          <div class="mt-2">
                          <label for="nascimento">Data de Nascimento</label>&nbsp;
                          <input required="required" type="date" class="form-control col-6" name="nascimento" id="nascimento">
                          </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-sm-3 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h6 class="d-flex align-items-center mb-3">Dados residenciais</h6>

                      <div class="mt-2">

                        <div class="mt-2">

                         <label for="cep">CEP</label>&nbsp;
                         <input type="text" class="form-control col-6" name="cep" id="cep" required="required">


                        </div>

                      <div class="mt-2">

                         <label for="endereco">Rua</label>&nbsp;
                         <input type="text" required="required" class="form-control" name="endereco" id="endereco">

                      </div>

                          <div class="mt-2">
                            <label for="cidade">Cidade</label>&nbsp;
                            <input type="text" required="required" class="form-control col-8" name="cidade" id="cidade">
                          </div>

                          <div class="mt-2">
                             <label for="bairro">Bairro</label>&nbsp;
                             <input required="required" class="form-control col-8" name="bairro" id="bairro">
                          </div>

                          <div class="mt-2">

                              <label for="pais">País</label>&nbsp;
                              <input required="required" class="form-control col-8" name="pais" id="pais">

                          </div>



                      </div>
                    </div>
                  </div>
                </div>



                  <div class="col-sm-3 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h6 class="d-flex align-items-center mb-3">Dados institucionais</h6>

                      <div class="mt-2">

                        <div class="mt-2">
                         <label for="inst">Instituição de Vínculo</label>&nbsp;

                        </div>

                      <div class="mt-2">

                         <label for="categ">Categoria de avaliação</label>&nbsp;
                         <input required="required" class="form-control" name="categ" id="categ">

                      </div>

                          <div class="mt-2">
                            <label>Cadastrar como parecerista</label>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cmp" id="cmp" value="sim" checked>
                                <label class="form-check-label" for="cmp"> Sim </label>
                            </div>

                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cmp" id="prc" value="nao">
                                <label class="form-check-label" for="prc"> Não </label>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>





                       <div class="col-sm-3 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h6 class="d-flex align-items-center mb-3">Dados usuário</h6>

                      <div class="mt-2">

                        <div class="mt-2">
                         <label for="senha">Senha:</label>
                         <input type="password" name="senha" class="form-control" id="senha">
                        </div>

                      <div class="mt-2">

                         <label for="senha2">Repita a senha:</label>
                         <input required="required" type="password" name="senha2" class="form-control" id="senha2">

                      </div>

                          <div class="mt-2">
                            <label>Autorizo compartilhar minhas informações</label>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cinfo" id="cinfo" value="sim" checked>
                                <label class="form-check-label" for="cinfo"> Sim </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cinfo" id="cinfo2" value="nao">
                                <label class="form-check-label" for="cinfo2"> Não </label>
                            </div>
                          </div>

                          <div class="mt-4" align="right">
                              <input required="required" type="submit" class="btn btn-primary" value="Cadastrar">
                          </div>


                      </div>
                    </div>
                  </div>
                </div>




    </form>

                </div>
                </div>





<script type="text/javascript">
		$("#cep").focusout(function(){

			$.ajax({

				url: 'https://viacep.com.br/ws/'+$(this).val()+'/json/',
				dataType: 'json',
				success: function(resposta){

					$("#endereco").val(resposta.logradouro);
					$("#bairro").val(resposta.bairro);
					$("#cidade").val(resposta.localidade);
					$("#pais").val('Brasil');

				}
			});
		});
	</script>
